name: SonarCloud analysis

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  pull-requests: read

jobs:
  sonar-check:
    name: Sonar Check
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
        

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # 1) Установка SonarScanner
          

      # 2) Початок аналізу Sonar (ВСТАВ СВОЇ КЛЮЧІ!)
      - name: SonarScanner Begin
        run: |
          dotnet tool install --global dotnet-sonarscanner
          echo "$env:USERPROFILE\.dotnet\tools" >> $env:GITHUB_PATH
          dotnet sonarscanner begin `
          /k:"6803074-prog_sonarcloud-lab" `
          /o:"6803074-prog" `
          /d:sonar.token="${{ secrets.SONAR_TOKEN }}" `
          /d:sonar.cs.opencover.reportsPaths="**/coverage.xml" `
          /d:sonar.exclusions="**/bin/**,**/obj/**,**/.github/**" `
          /d:sonar.qualitygate.wait=true
        shell: pwsh

      # 3) Відновлення залежностей
      - name: Restore
        run: dotnet restore NetSdrClient.sln
      - name: Build
        run: dotnet build NetSdrClient.sln -c Release --no-restore
        # Якщо є конкретний .sln файл: dotnet restore YourSolution.sln

        # 4) Збірк
      - name: Build solution
        run: dotnet build --configuration Release --no-restore
      # Або: dotnet build YourSolution.sln -c Release --no-restore

      # 6) Завершення аналізу Sonar
      - name: SonarScanner End
        run: dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
        shell: pwsh
