name: SonarCloud Analysis

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  pull-requests: read

jobs:
  sonar-check:
    name: Sonar Check
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # 1) Встановлюємо СТАБІЛЬНУ версію 10.x
      - name: Install SonarScanner (10.3.0)
        run: |
          dotnet tool install --global dotnet-sonarscanner --version 10.3.0
          echo "$env:USERPROFILE\.dotnet\tools" >> $env:GITHUB_PATH

      # 2) BEGIN (ваш поточний код без змін)
      - name: SonarScanner Begin
        run: |
          dotnet sonarscanner begin `
            /d:sonar.projectKey="<Project Key>" `
            /d:sonar.organization="<Organization Key>" `
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" `
            /d:sonar.cs.opencover.reportsPaths="**/coverage.xml" `
            /d:sonar.cpd.cs.minimumTokens=40 `
            /d:sonar.cpd.cs.minimumLines=5 `
            /d:sonar.exclusions=**/bin/**,**/obj/**,**/sonarcloud.yml `
            /d:sonar.qualitygate.wait=true
        shell: pwsh

      # 3) BUILD & TEST
      - name: Restore
        run: dotnet restore NetSdrClient.sln
      - name: Build
        run: dotnet build NetSdrClient.sln -c Release --no-restore

      # 4) END
      - name: SonarScanner End
        run: dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
        shell: pwsh
